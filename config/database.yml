default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: estimator_v2_development
  coax_organization:
    <<: *default
    database: estimator_v2_development_coax_organization

test:
  <<: *default
  database: estimator_v2_test

production:
  <<: *default
  database: estimator_v2_production
  username: estimator_v2
  password: <%= ENV['ESTIMATOR_V2_DATABASE_PASSWORD'] %>
